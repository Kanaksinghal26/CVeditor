<body>
    <header class="header">
        <nav>
            <ul>
                <a href="login.html" target="_blank"><li>LogIn/SignUp</li></a>

    <!-- HEADER SECTION -->



    <section>
        
        <header>
            <h1>Enter details to get your CV</h1>
        </header>
        
        <section id="form">
            <form action="#">
                <fieldset id="fld_contact">
                    <legend style="font-size: 25px; padding: 0px 5px;">Contact</legend>
                    <label>FirstName</label>
                    <input type="text" name="" id="firstname">
                    
                    <br>
                    <br>
                    <label for="LastName">LastName</label>
                    <input type="text" name="" id="lastname">
                    
                    <br>
                    <br>
                    <label" for="email">Email</label>
                    <input type="email" name="" id="email">
                    <br>
                    <br>
                    <label" for="Conct">Contact No.</label>
                    <input type="tel" id="phone" >
                    <!-- <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> -->
                    <br>
                    <br>
                    <label" for="Address">Address</label>
                    <input type="text" name="" id="address">
                    <br>
                    <br>
                    <label>Profile</label>
                    <input type="url" name="" id="profile">
                    <br>
                    <br>
                </fieldset>
                
                    <br>
                    <br>
                <fieldset>
                    <legend>Your Project</legend>
                    <input type="textarea">
                </fieldset>

                <fieldset>
                    <legend>Education</legend>
                    <label for="10th or equivalent">10th or equivalent</label>
                    <input type="text">

                    <label for="High Schooling">High Schooling</label>
                    <input type="text">

                    <label for="Other INstitute">Other INstitute</label>
                    <input type="text">
                    

                </fieldset>

                <fieldset>
                    <label for="AWARDS">Awards</label>
                    <input type="text" name="" id="">
                    <br>
                    \
                    
                    <label for="Skills">Skills</label>
                    <input type="textarea" name="Skills" id="Skills">

                </fieldset>


            </form>
        </section>
    </section>

    <footer>
        <div class="sbt_btn">
            <button class="submit">Submit and get your CV</button>
        </div>
    </footer>
</body>
</html>
